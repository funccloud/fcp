{{- if .Values.webhook.enable }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: fcp-mutating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: mworkspace-v1alpha1.kb.io
    clientConfig:
      service:
        name: fcp-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /mutate-tenancy-fcp-funccloud-com-v1alpha1-workspace
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - tenancy.fcp.funccloud.com
        apiVersions:
          - v1alpha1
        resources:
          - workspaces
  - name: mapplication-v1alpha1.kb.io
    clientConfig:
      service:
        name: fcp-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /mutate-workload-fcp-funccloud-com-v1alpha1-application
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - workload.fcp.funccloud.com
        apiVersions:
          - v1alpha1
        resources:
          - applications
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: fcp-validating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: vworkspace-v1alpha1.kb.io
    clientConfig:
      service:
        name: fcp-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-tenancy-fcp-funccloud-com-v1alpha1-workspace
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
          - DELETE
        apiGroups:
          - tenancy.fcp.funccloud.com
        apiVersions:
          - v1alpha1
        resources:
          - workspaces
  - name: vapplication-v1alpha1.kb.io
    clientConfig:
      service:
        name: fcp-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-workload-fcp-funccloud-com-v1alpha1-application
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - workload.fcp.funccloud.com
        apiVersions:
          - v1alpha1
        resources:
          - applications
{{- end }}
